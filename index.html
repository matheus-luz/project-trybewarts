<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="login" id="login" placeholder="Login">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="family-container">
          <label id="label-family">Qual sua família?</label>
          <div class="radios-container">
            <label for="frontend">Frontend<input type="radio" value="Frontend" name="family" id="frontend"></label>
            <label for="backend">Backend<input type="radio" value="Backend" name="family" id="backend"></label>
            <label for="fullstack">Fullstack<input type="radio" value="FullStack" name="family" id="fullstack"></label>
          </div>
        </div>
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div>
        <label for="HoFs">HoFs
        <input type="checkbox" id="HoFs" class="subject" value="HoFs">
        </label>
        <label for="Jest">Jest
        <input type="checkbox" id="Jest" class="subject" value="Jest">
        </label>
        <label for="Promises">Promises
        <input type="checkbox" id="Promises" class="subject" value="Promises">Promises
        </label>
        <label for="React">React
        <input type="checkbox" id="React" class="subject" value="React">
        </label>
        <label for="SQL">SQL
        <input type="checkbox" id="SQL" class="subject" value="SQL">
        </label>
        <label for="Python">Python
        <input type="checkbox" id="Python" class="subject" value="Python">
        </label>
       </div>
      </div>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px">
    </main>
    <script src="script.js"></script>
  </body>
</html>
