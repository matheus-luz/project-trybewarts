<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="text" name="login" id="login" placeholder="Login">
        <input type="password" name="password" id="password" placeholder="Senha">
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div>
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="email" id="input-email" placeholder="Email">
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="family-container">
          <label id="label-family">Qual sua família?</label>
          <div class="radios-container">
            <label for="frontend">Frontend<input type="radio" value="Frontend" name="family" id="frontend"></label>
            <label for="backend">Backend<input type="radio" value="Backend" name="family" id="backend"></label>
            <label for="fullstack">Fullstack<input type="radio" value="FullStack" name="family" id="fullstack"></label>
          </div>
        </div>
        <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="HoFs">HoFs
            <input type="checkbox" id="HoFs" class="subject" value="HoFs">
            </label>
            <label for="Jest">Jest
            <input type="checkbox" id="Jest" class="subject" value="Jest">
            </label>
            <label for="Promises">Promises
            <input type="checkbox" id="Promises" class="subject" value="Promises">Promises
            </label>
            <label for="React">React
            <input type="checkbox" id="React" class="subject" value="React">
            </label>
            <label for="SQL">SQL
            <input type="checkbox" id="SQL" class="subject" value="SQL">
            </label>
            <label for="Python">Python
            <input type="checkbox" id="Python" class="subject" value="Python">
            </label>
          </div>
        </div>
        <div class="container-avaliacao">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="avaliacao">
            <label for="1">1
            <input type="radio" name="rate" id="1" value="1">
            </label>
            <label for="2">2
            <input type="radio" name="rate" id="2" value="2">
            </label>
            <label for="3">3
            <input type="radio" name="rate" id="3" value="4">
            </label>
            <label for="4">4
            <input type="radio" name="rate" id="4" value="4">
            </label>
            <label for="5">5
            <input type="radio" name="rate" id="5" value="5">
            </label>
            <label for="6">6
            <input type="radio" name="rate" id="6" value="6">
            </label>
            <label for="7">7
            <input type="radio" name="rate" id="7" value="7">
            </label>
            <label for="8">8
            <input type="radio" name="rate" id="8" value="8">
            </label>
            <label for="9">9
            <input type="radio" name="rate" id="9" value="9">
            </label>
            <label for="10">10
            <input type="radio" name="rate" id="10" value="10">
            </label>
          </div>
        </div>
        <div>
          <label class="textarea">Deixe seu comentário:</label>
          <textarea id="textarea" maxlength="500" cols="30" rows="10"></textarea>
        </div>
        <div class="infos-container">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" height="500px">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
